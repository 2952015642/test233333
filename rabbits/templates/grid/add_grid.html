{% extends "grid/base.html" %}

{% load i18n %}
{% load uni_form_tags %}

{% block head_title %}Add new grid{% endblock %}

{% block body %}

    <h1>Add new grid</h1>
    
    <form class="uniForm" method="post">
        {% csrf_token %}
        <fieldset>
            {{ form|as_uni_form }}
            <div class="form_block">
                <input type="submit" name="add" value="Add new package">
            </div>            
        </fieldset>

    </form>

{% endblock %}
