{% extends "package/base.html" %}

{% load i18n %}
{% load uni_form_tags %}

{% block head_title %}Add new package{% endblock %}

{% block body %}

    <h1>Add new package</h1>
    <p id="package-form-message"></p>    
    <form class="uniForm" method="post">
        {% csrf_token %}
        <fieldset>
            {{ form|as_uni_form }}
        </fieldset>
        <input type="submit" name="add" value="Add new package">
    </form>

{% endblock %}

{% block extra_body %}
<script src="{{ STATIC_URL }}admin/js/urlify.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        {% include "package/_package_form.js" %}
    });
</script>

{% endblock %}
