{% comment %}used for saying if its used or not{% endcomment %}
{% if using %}
    <h2>You use this! (so do {{ package.usage.count }} others)</h2>
    <a class="large awesome red" href="{% url usage package_id user_id %}">Unuse</a>
{% else %}
    <a class="large awesome green" href="{% url usage package_id user_id %}">I use this!</a>
{% endif %}
