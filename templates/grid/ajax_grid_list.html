<div id="target">
    <h2>{% if grids.count %}Grids{% else %}No grids found{% endif %}</h2>
    {% if grids.count %}
        <p class="editable-cell">Click a grid to add your grid to it.</p>      
    {% endif %}
    {% for grid in grids %}
  

        <dl class="grid-item" id="grid-{{ grid.id }}">

            <dt><strong>{{ grid.title }}</strong></dt>
            <dd class="description">{{ grid.description }}</dd>        
        </dl>
    {% endfor %}
    <script type="text/javascript">
       
        {% for grid in grids %}
            $('#grid-{{ grid.id }}').mouseover(function() {
                $('#grid-{{ grid.id }}').addClass("editable-cell");
            });
            $('#grid-{{ grid.id }}').mouseout(function() {
                $('#grid-{{ grid.id }}').removeClass("editable-cell");
            });
            $('#grid-{{ grid.id }}').click(function() {
                $('form:first').attr('action', "{% url add_grid_package grid.slug %}");                
                $("form#find-a-grid-form").submit();
            });
        {% endfor %}

    </script>    
</div>
